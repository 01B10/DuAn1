<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Responsive Contact Page with Dark Mode and Form Validation (vanilla JS).

*Designed & built for desktop and tablets with viewport width >= 720px and in landscape orientation.  -->

<div class="contact-container">
    <div class="left-col">
      <img class="logo" src=""/>
    </div>
    <div class="right-col">
      
     <h2 class="title-book-tour">Thông tin liên hệ</h2>      
      <form id="contact-form" method="post">
    <!-- Fullname -->
    <label for="name">Full name</label>
    <input type="text" id="name" name="name" placeholder="Họ và tên..." required>
    <!-- SDT -->
    <label for="name">Điện Thoại</label>
    <input type="text" id="phone" name="phone" placeholder="SĐT..." required>
    <!-- Email -->
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Email..." required>
    <!-- Address -->
    <label for="name">Địa chỉ</label>
    <input type="text" id="address" name="address" placeholder="Address..." required>
    <!-- So luong nguoi lon -->
    <label for="name">Số lượng người lớn</label>
    <input type="number" id="number-elder" name="number-elder" placeholder="Number..." required>
    <!-- So luong tre em -->
    <label for="name">Số lượng trẻ em</label>
    <input type="number" id="number-child" name="number-elder" placeholder="Number..." required>
    <!-- Message -->
    <label for="message">Yêu cầu khác</label>
    <textarea rows="6" placeholder="Message..." id="message" name="message" required></textarea>
        
    <!-- Thanh Toán -->
    <div class="box-change-type-payment">
        <h3 style="margin-bottom: 1rem;">Phương thức thanh toán</h3>
        <label for="rad-van-phong" class="vp">
            <span class="al">Thanh toán tại văn phòng </span> 
        <input data-role="none" checked="checked" id="rad-van-phong" type="radio" name="rad_type_payment" value="van_phong">
        </label>
        <label for="rad-thu-tien-tan-noi" class="vp">
             <span>Thu tiền tận nơi</span>
            <input data-role="none" id="rad-thu-tien-tan-noi" type="radio" name="rad_type_payment" value="thu_tien_tan_noi"> 
           </label>
        <label for="rad-chuyen-khoan" class="vp">
            <span>Chuyển khoản ngân hàng</span> 
            <input data-role="none" id="rad-chuyen-khoan" type="radio" name="rad_type_payment" value="chuyen_khoan"> 
        </label>
         </div>
    <!-- Coupon --> 
    <h3>Mã Giảm Giá</h3>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label> 
    <div class="apply-coupon">
      
        <input name="txt_voucher_tour" value="" id="txt_voucher_tour" type="text" class="form-control row-coupon" autocomplete="off" required placeholder="Vui lòng nhập mã giảm giá...">
      <span class="btn-submit-voucher voucher-tour ">Áp dụng mã</span>
    
      
    </div>
      
    <div class="btn-submit-tour">
      <button type="submit" id="submit" name="submit">Hoàn tất đặt Tour</button>
    </div>
    <!--<a href="javascript:void(0)">--><!--</a>-->
  </form>
  
  <div id="error"></div>
  <div id="success-msg"></div>
    </div>
  </div>
  
  <!-- Image credit: Oliver Sjöström https://www.pexels.com/photo/body-of-water-near-green-mountain-931018/  -->
  <script>document.addEventListener('DOMContentLoaded', function () {
    var checkbox = document.querySelector('input[type="checkbox"]');
    var applyCoupon = document.querySelector('.apply-coupon');
    
    checkbox.addEventListener('change', function () {
      if (checkbox.checked) {
        applyCoupon.style.display = 'block';
        
      } else {
        applyCoupon.style.display = 'none';
        
      }
    });
  });</script>
</body>
</html>
